<button type="button" class="btn btn-primary my-3" (click)="changeAvailable()">{{calculateButtonName()}}</button>
<div class='card'>
    <div class='card-header'>
        <h2>Languages</h2>
    </div>
    <ul class='list-group' *ngIf='getAvailable()'>
        <li class='list-group-item' *ngFor="let curso of opciones">
            {{curso}}
        </li>
    </ul>
</div>
